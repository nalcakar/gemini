<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOCX Oluştur</title>
  <script src="https://unpkg.com/docx@8.1.0/build/index.umd.js"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">

  <h2>📄 Word Dosyası Oluştur</h2>
  <button onclick="generate()">📥 .docx İndir</button>

  <script>
    async function generate() {
      if (!window.docx) {
        alert("❌ docx kütüphanesi yüklenemedi.");
        return;
      }

      const { Document, Packer, Paragraph, TextRun } = window.docx;

      const doc = new Document({
        sections: [
          {
            children: [
              new Paragraph({
                children: [
                  new TextRun("Merhaba Dünya!"),
                  new TextRun({
                    text: " Bu bir tarayıcıda oluşturulan Word dosyasıdır.",
                    bold: true,
                  }),
                ],
              }),
            ],
          },
        ],
      });

      const blob = await Packer.toBlob(doc);
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ornek.docx";
      link.click();
    }
  </script>

</body>
</html>
