<script>

<textarea id="imageTextOutput" placeholder="Text from image will appear here..." style="margin-top:10px; width:100%; height:140px;"></textarea>

  function generateQuiz() {
    const input = document.getElementById("textInput")?.value || "";
    const output = document.getElementById("quizOutput");

  // === AUTH + AUTO TAB RENDER ===

    function renderUserBox() {
      const name = localStorage.getItem("userName");

      const container = document.getElementById("user-box");

&redirect_uri=https://gemini-j8xd.onrender.com/auth/patreon/callback&scope=identity">Login with Patreon</a>

  function openModal() {
  const titleName = document.getElementById("quizTitle")?.value.trim();
  const token = localStorage.getItem("accessToken");
  const email = localStorage.getItem("userEmail");
  const modal = document.getElementById("questionModal");
  const container = document.getElementById("modalQuestionList");

  modal.classList.add("show");

  if (!titleName) {
    container.innerHTML = "<p style='color:red;'>L√ºtfen bir ba≈ülƒ±k adƒ± girin.</p>";
    return;
  }
  if (!token) {
    container.innerHTML = "<p style='color:red;'>Giri≈ü yapƒ±lmadƒ±.</p>";
    return;
  }

  container.innerHTML = "<p style='text-align:center;'>Y√ºkleniyor...</p>";

  fetch(`https://gemini-j8xd.onrender.com/get-questions-by-name?title=${encodeURIComponent(titleName)}&email=${encodeURIComponent(email)}`, {
    headers: {
      Authorization: `Bearer ${token}`
    }
  })
    .then(res => res.json())
    .then(data => {
      if (!data.questions || data.questions.length === 0) {
        container.innerHTML = "<p style='color:gray;'>Bu ba≈ülƒ±ƒüa ait hi√ß soru bulunamadƒ±.</p>";
        return;
      }

      container.innerHTML = `<p>üìå Toplam Soru: <strong>${data.questions.length}</strong></p>`;
      data.questions.forEach((q, i) => {
        const block = document.createElement("details");
        block.innerHTML = `

          <ul>${q.options.map(opt => `<li>${opt}</li>`).join("")}</ul>
          <p><strong>‚úÖ Cevap:</strong> ${q.answer}</p>
          <p><strong>üí° A√ßƒ±klama:</strong> ${q.explanation}</p>
          <div style="margin-top: 8px;">
            <button onclick="editExistingQuestion(this, ${q.id})">‚úèÔ∏è Edit</button>
           <button onclick="deleteExistingQuestion(${q.id}, this)">üóëÔ∏è Delete</button>


          </div>
        `;
        container.appendChild(block);
      });
    })
    .catch(err => {
      container.innerHTML = "<p style='color:red;'>‚ùå Sorular alƒ±namadƒ±.</p>";
      console.error("get-questions error:", err);
    });
}

function editExistingQuestion(btn, id) {
  const details = btn.closest(".question-block");
  if (!details) {
    alert("‚ö†Ô∏è Cannot find question block.");
    return;
  }

  // Verileri al
  const questionText = details.querySelector("[data-key='question']")?.textContent.trim() || "";
  const answer = details.querySelector("[data-key='answer']")?.textContent.trim() || "";
  const explanation = details.querySelector("[data-key='explanation']")?.textContent.trim() || "";
  const options = [...details.querySelectorAll("li[data-key='option']")].map(li => li.textContent.trim());

  // HTML'yi input alanlarƒ±yla deƒüi≈ütir
  details.innerHTML = `
    <summary>Editing Question</summary>
    <textarea data-edit="question" style="width:100%; margin-bottom:8px;">${questionText}</textarea>
    ${options.map(opt => `<input data-edit="option" value="${opt}" style="width:100%; margin-bottom:6px;" />`).join("")}
    <input data-edit="answer" placeholder="Answer" value="${answer}" style="width:100%; margin-bottom:6px;" />
    <textarea data-edit="explanation" style="width:100%; margin-bottom:8px;">${explanation}</textarea>
    <button onclick="saveEditedQuestion(${id}, this)">üíæ Save</button>
  `;
}

function closeModal() {
  document.getElementById("questionModal").classList.remove("show");
}

// Silme fonksiyonu
function deleteExistingQuestion(id, btn) {
  const email = localStorage.getItem("userEmail");
  if (!email) return alert("Login required.");

  if (!confirm("Are you sure you want to delete this question?")) return;

  fetch(`https://gemini-j8xd.onrender.com/delete-question/${id}?email=${encodeURIComponent(email)}`, {
    method: "DELETE"
  })
    .then(res => {
      if (!res.ok) throw new Error("Delete failed");
      btn.closest(".question-block")?.remove();
      alert("‚úÖ Question deleted.");
    })
    .catch(err => {
      console.error("‚ùå Delete error:", err);
      alert("‚ùå Failed to delete question.");
    });
}



// Placeholder edit fonksiyonu
function editExistingQuestion(id, btn) {
  const details = btn.closest("details");
  const summary = details.querySelector("summary");
  const lis = details.querySelectorAll("ul li");
  const answerP = details.querySelector("p:nth-of-type(1)");
  const explanationP = details.querySelector("p:nth-of-type(2)");

  const questionText = summary.textContent.replace(/^Q\d+\.\s*/, "").trim();
  const options = Array.from(lis).map(li => li.textContent.trim());
  const answer = answerP.textContent.replace(/^‚úÖ Answer:\s*/, "").trim();
  const explanation = explanationP.textContent.replace(/^üí° Explanation:\s*/, "").trim();

  // Replace contents with inputs
  details.innerHTML = `
    <input type="text" value="${questionText}" style="width:100%; margin-bottom:6px;" />
    ${options.map(opt => `<input type="text" value="${opt}" style="width:100%; margin-bottom:6px;" />`).join("")}
    <input type="text" value="${answer}" placeholder="Answer" style="width:100%; margin-bottom:6px;" />
    <textarea style="width:100%; margin-bottom:6px;">${explanation}</textarea>
    <button onclick="saveEditedQuestion(${id}, this)">üíæ Save</button>
    <button onclick="closeModal()">Cancel</button>
  `;
}


function saveEditedQuestion(id, btn) {
  const details = btn.closest("details");
  const inputs = details.querySelectorAll("input");
  const textarea = details.querySelector("textarea");

  const updated = {
    question: inputs[0].value,
    options: Array.from(inputs).slice(1, 5).map(i => i.value),
    answer: inputs[5].value,
    explanation: textarea.value
  };

  fetch(`https://gemini-j8xd.onrender.com/update-question/${id}`, {
    method: "PATCH",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(updated)
  })
    .then(res => res.ok ? location.reload() : alert("‚ùå Update failed."))
    .catch(() => alert("‚ùå Server error"));
}
