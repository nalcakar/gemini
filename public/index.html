<!DOCTYPE html>
<html>
<head>
  <title>Metne Dayalƒ± Soru √úretici</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .question-card {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin: 16px auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .question-card label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #374151;
    }

    .question-card textarea {
      width: 100%;
      min-height: 36px;
      margin-bottom: 10px;
      padding: 8px 12px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      box-sizing: border-box;
      resize: none;
      overflow: hidden;
      line-height: 1.4;
      transition: border-color 0.2s;
    }

    .question-card textarea:focus {
      border-color: #6366f1;
      outline: none;
      background-color: #eef2ff;
    }

    textarea.question { background-color: #ecfeff; }
    textarea.choice { background-color: #f1fdf7; margin-left: 10px; }
    textarea.answer { background-color: #fff7ed; }
    textarea.explanation { background-color: #fdf2f8; }

    textarea#content {
      width: 100%;
      max-width: 700px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .spinner {
      border: 4px solid #e0e7ff;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 12px;
      padding: 12px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      text-align: center;
      z-index: 1000;
    }

    #success {
      color: green;
      font-weight: bold;
      margin-top: 12px;
    }

    @media (max-width: 768px) {
      .question-card {
        max-width: 100%;
        padding: 14px;
        margin: 12px 0;
      }

      button, textarea#content {
        width: 100%;
      }

      .question-card textarea.choice {
        width: 100%;
        margin-left: 0;
      }

      label.inline {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 12px;">
    <label for="langSelect">üåç Language:</label>
    <select id="langSelect" onchange="onLangChange()" style="padding: 4px 8px; border-radius: 6px;">
      <option value="it">Italiano</option>
          <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
      <option value="de">Deutsch</option>
      <option value="tr">T√ºrk√ße</option>
      <option value="es">Espa√±ol</option>
            <option value="ja">Êó•Êú¨Ë™û</option>
            <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
            <option value="he">◊¢◊ë◊®◊ô◊™</option>
            <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
    </select>
  </div>
  <h2 class="translatable">Metin Girin:</h2>
  <textarea id="content" rows="10" cols="80"></textarea><br>
  <button onclick="generate()">Soru √úret</button>

  <div id="loading">
    <div class="spinner"></div>
    <div><span id="progress">0%</span> olu≈üturuluyor...</div>
    <button id="retry" onclick="generate()" style="display:none; margin-top:10px; background-color:#ef4444;">Yeniden Dene</button>
  </div>

  <div id="success"></div>

  <h3>Olu≈üturulan Sorular:</h3>
  <div id="result"></div>
  <button onclick="download()">Metin Olarak ƒ∞ndir (.txt)</button>
  <script src="translate-ui.js"></script>
  <script>
    let textQuestions = "";
    let retryCount = 0;

    // Sayfa y√ºklenince localStorage varsa g√∂ster
    window.onload = async () => {
  const systemLang = navigator.language.slice(0, 2);
  const userLang = localStorage.getItem("lang") || systemLang;

  await translateTranslatableElements(userLang);  // ‚úÖ Sadece bu fonksiyon yeterli
  initLangDropdown(userLang);                     // üîΩ Dropdown ba≈ülat

  const saved = localStorage.getItem("savedQuestions");
  if (saved) {
    textQuestions = saved;
    displayStylishQuestions(saved);
  }
};


    async function generate() {
      const content = document.getElementById("content").value;
      const loading = document.getElementById("loading");
      const progressText = document.getElementById("progress");
      const retryBtn = document.getElementById("retry");
      const successMsg = document.getElementById("success");

      successMsg.textContent = "";
      loading.style.display = "block";
      retryBtn.style.display = "none";
      progressText.textContent = "0%";

      let percent = 0;
      const interval = setInterval(() => {
        percent += Math.floor(Math.random() * 4) + 1;
        if (percent >= 95) {
          clearInterval(interval);
          progressText.textContent = "Bekleniyor...";
        } else {
          progressText.textContent = percent + "%";
        }
      }, 300);

      try {
        const res = await fetch("/generate-questions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content }),
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        textQuestions = data.questions;
        localStorage.setItem("savedQuestions", data.questions);
        displayStylishQuestions(data.questions);
        successMsg.textContent = "‚úî Sorular ba≈üarƒ±yla olu≈üturuldu.";
        retryCount = 0;
      } catch (error) {
        if (retryCount < 1) {
          retryCount++;
          generate(); // otomatik 1 kez daha dene
          return;
        }
        alert("Bir hata olu≈ütu: " + error.message);
        retryBtn.style.display = "inline-block";
        retryCount++;
        if (retryCount > 3) {
          retryBtn.disabled = true;
          retryBtn.textContent = "Daha sonra tekrar deneyin.";
        }
      } finally {
        clearInterval(interval);
        progressText.textContent = "100%";
        setTimeout(() => {
          loading.style.display = "none";
        }, 800);
      }
    }

    function displayStylishQuestions(text) {
      const container = document.getElementById("result");
      container.innerHTML = "";

      const questions = text.split("***").filter(Boolean);

      questions.forEach((qText, index) => {
        const parts = qText.trim().split("///");
        const questionPart = parts[0].trim();

        const choices = [];
        for (let i = 1; i < parts.length; i++) {
          const part = parts[i].trim();
          const cleanChoice = part
            .split("~~")[0]
            .replace(/^[A-Da-d][\)\.\-:]\s*/, '')
            .trim();
          choices.push(cleanChoice);
        }

        let correctAnswer = "";
        let explanation = "";

        const match = qText.match(/~~Cevap:\s*(.*?)\s*(?:~~)?\s*&&A√ßƒ±klama:\s*(.*)/);
        if (match) {
          correctAnswer = match[1].replace(/^[A-Da-d][\)\.\-:]\s*/, '').trim();
          explanation = match[2].trim();
        }

        const div = document.createElement("div");
        div.className = "question-card";

        let html = `<label>Soru ${index + 1}</label>
          <textarea class="question">${questionPart.replace(/["<>]/g, '')}</textarea>`;
        choices.forEach((choice) => {
          html += `<textarea class="choice">${choice}</textarea>`;
        });

        html += `<label>Cevap</label>
          <textarea class="answer">${correctAnswer}</textarea>
          <label>A√ßƒ±klama</label>
          <textarea class="explanation">${explanation}</textarea>`;

        div.innerHTML = html;
        container.appendChild(div);
        div.querySelectorAll("textarea").forEach(autoResize);
      });
    }

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = (el.scrollHeight) + 'px';
    }

    function download() {
      const blob = new Blob([textQuestions], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "sorular.txt";
      link.click();
    }


    /// site bazlƒ± √ßeviri
    function onLangChange() {
  const selected = document.getElementById("langSelect").value;
  if (!selected) return; // bo≈üsa hi√ßbir ≈üey yapma
  localStorage.setItem("lang", selected);
  location.reload();
}

    
  </script>
  
</body>
</html>
