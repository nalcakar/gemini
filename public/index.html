<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .question-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin: 16px auto;
      max-width: 900px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .question-card label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-top: 12px;
      color: #374151;
    }
    .question-card textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 10px;
      resize: none;
      line-height: 1.4;
    }
    .question-card textarea.question { background-color: #ecfeff; }
    .question-card textarea.choice { background-color: #f1fdf7; }
    .question-card textarea.answer { background-color: #fff7ed; }
    .question-card textarea.explanation { background-color: #fdf2f8; }
    textarea#mycontent {
      max-width: 700px;
      margin: 16px auto;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
    #loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
    #success {
      color: green;
      text-align: center;
      font-weight: bold;
    }
    .keyword-card {
      background: #f0f9ff;
      border-left: 6px solid #3b82f6;
      border-radius: 12px;
      padding: 12px 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Metin Girin:</h2>
  <textarea id="mycontent" rows="8" placeholder="ðŸ“˜ LÃ¼tfen sorular oluÅŸturmak iÃ§in metninizi buraya yazÄ±n..."></textarea>
  <div style="text-align:center">
    <button onclick="generate()">Soru Ãœret</button>
  </div>
  <h3 style="text-align:center">Anahtar Kelimeler:</h3>
  <div id="keywordsResult" style="max-width:800px; margin:0 auto;"></div>
  <div id="loading">
    <p><span id="progress">0%</span> Sorular oluÅŸturuluyor...</p>
    <button id="retry" onclick="generate()" style="display:none; background:#ef4444;">Yeniden Dene</button>
  </div>
  <div id="success"></div>
  <h3 style="text-align:center">OluÅŸturulan Sorular:</h3>
  <div id="result"></div>
  <div style="text-align:center">
    <button onclick="download()">Metin Olarak Ä°ndir (.txt)</button>
  </div>

  <script>
    let textQuestions = "";
    let retryCount = 0;

    async function generate() {
      const mycontent = document.getElementById("mycontent").value;
      const loading = document.getElementById("loading");
      const progressText = document.getElementById("progress");
      const retryBtn = document.getElementById("retry");
      const successMsg = document.getElementById("success");

      successMsg.textContent = "";
      loading.style.display = "block";
      retryBtn.style.display = "none";
      progressText.textContent = "Anahtar kelimeler Ã¼retiliyor...";

      try {
        const kwRes = await fetch("/generate-keywords", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });
        const kwData = await kwRes.json();
        if (kwData.error) throw new Error(kwData.error);
        displayKeywords(kwData.keywords);
      } catch (err) {
        document.getElementById("keywordsResult").innerHTML = `<p style='color:red;'>Anahtar kelime Ã¼retimi hatasÄ±: ${err.message}</p>`;
      }

      progressText.textContent = "Sorular Ã¼retiliyor...";

      try {
        const res = await fetch("/generate-questions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mycontent })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        textQuestions = data.questions;
        displayStylishQuestions(data.questions);
        successMsg.textContent = "âœ” Sorular baÅŸarÄ±yla oluÅŸturuldu.";
      } catch (err) {
        retryBtn.style.display = "inline-block";
        retryCount++;
        if (retryCount > 3) {
          retryBtn.disabled = true;
          retryBtn.textContent = "Daha sonra tekrar deneyin.";
        }
      } finally {
        progressText.textContent = "100%";
        setTimeout(() => loading.style.display = "none", 800);
      }
    }

    function displayStylishQuestions(text) {
      const container = document.getElementById("result");
      container.innerHTML = "";
      const questions = text.split("***").filter(Boolean);
      questions.forEach((qText, index) => {
        const parts = qText.trim().split("///");
        const questionPart = parts[0].trim();
        const choices = parts.slice(1).map(part => part.split("~~")[0].replace(/^[A-Da-d][\)\.\-:]\s*/, '').trim());
        const answerMatch = qText.match(/~~Cevap:\s*(.*?)\s*(?:~~)?\s*&&AÃ§Ä±klama:\s*(.*)/);
        let correctAnswer = answerMatch ? answerMatch[1].trim() : "";
        const explanation = answerMatch ? answerMatch[2].trim() : "";
        correctAnswer = correctAnswer.replace(/^[A-Da-d][\)\.\-:]\s*/, '').trim();

        const div = document.createElement("div");
        div.className = "question-card";
        let html = `<label>Soru ${index + 1}</label><textarea class="question">${questionPart}</textarea>`;
        choices.forEach(choice => html += `<textarea class="choice">${choice}</textarea>`);
        html += `<label>Cevap</label><textarea class="answer">${correctAnswer}</textarea><label>AÃ§Ä±klama</label><textarea class="explanation">${explanation}</textarea>`;
        div.innerHTML = html;
        container.appendChild(div);
      });
    }

    function displayKeywords(text) {
      const keywordsResult = document.getElementById("keywordsResult");
      keywordsResult.innerHTML = "";
      const items = text.split("\n").filter(line => line.startsWith("-"));
      items.forEach(line => {
        const [keyword, explanation] = line.substring(1).split(":");
        if (!keyword || !explanation) return;
        const div = document.createElement("div");
        div.className = "keyword-card";
        div.innerHTML = `<h4>${keyword.trim()}</h4><p>${explanation.trim()}</p>`;
        keywordsResult.appendChild(div);
      });
    }

    function download() {
      const blob = new Blob([textQuestions], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "sorular.txt";
      link.click();
    }
  </script>
</body>
</html>
